<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="library.css">
    <title>Digital library</title>
  </head>
  <body>
    <h1>Электронная библиотека</h1>
    <h2>Добавление книг</h2>
    <form id="add-form" class="form">
      <input type="text" id="user-login" placeholder="Введите логин" />
      <input
        type="text"
        id="add-author"
        class="form-input"
        placeholder="Автор книги"
      />
      <input
        type="text"
        id="add-title"
        class="form-input"
        placeholder="Название книги"
      />
      <input type="file" name="cover" id="cover" />
      <button type="submit" class="form-button">Добавить</button>
    </form>

    <h2>Список книг</h2>

    <div class="book-list"></div>


    <div class="overlay">
      <div class="modal" id="modal-edit-form">
        <div class="modal-close">&times;</div>
        <form action="#" class="edit-form"></form>
          <input type="hidden" id="inputEditId">
          <input class="inputEdit" type="text" id="inputEditAuthor" placeholder="Введите нового автора">
          <input class="inputEdit" type="text" id="inputEditTitle" placeholder="Введите новую книгу">
          <button type="submit" class="book-edit-button">обновить</button>
        </form>
      </div>

    <script src="library.js"></script>
  </body>
</html>
